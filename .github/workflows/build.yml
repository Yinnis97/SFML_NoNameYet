name: Build TowerDefense

on:
  push:
    branches: [ master ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1

    - name: Configure CMake (Win32)
      run: cmake -B build -A Win32 -DCMAKE_BUILD_TYPE=Release

    - name: Build Release
      run: cmake --build build --config Release

    - name: Package Release
      run: |
        mkdir package
        xcopy build\Release\* package\ /E /I /Y
        powershell Compress-Archive -Path package\* -DestinationPath TowerDefense.zip

    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        artifacts: TowerDefense.zip
        draft: false
        prerelease: false
